name: Build and Push Image to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: buck-cat

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push the front-end image to Amazon ECR
        uses: docker/build-push-action@v2
        with:
          context: ./FrontEnd/
          file: ./FrontEnd/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/frontend:${{ github.sha }}

      - name: Build, tag, and push the back-end image to Amazon ECR
        uses: docker/build-push-action@v2
        with:
          context: ./BackEnd/
          file: ./BackEnd/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/backend:${{ github.sha }}
